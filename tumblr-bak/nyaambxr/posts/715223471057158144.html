<p><a class="tumblr_blog" href="https://cemeterything.tumblr.com/post/714310926733656064/some-observations-on-color-coding-eyewear-in" target="_blank">cemeterything</a>:</p><blockquote><div class="npf_row"><figure class="tmblr-full" data-orig-height="1080" data-orig-width="1500"><img src="../media/dee57854e1a0c40f8668bab1be344f842c94754d.png" data-orig-height="1080" data-orig-width="1500" alt='A diagram of different colored sunglasses, captioned with their meanings. The first pair are black shades with round lenses, captioned "cool, aloof, mysterious (probably hiding insecurity)". The second pair are pink round lenses, captioned "fun, flirty, silly (especially when heart shaped)". The third pair are red round lenses, captioned "WHORE". The fourth pair are yellow round lenses, captioned "either super chill or lowkey sinister with no inbetween". The fifth are three pairs together, one blue, one purple, and one green, captioned "strange, whimsical, possibly magical". The final pair are square lens, black framed red and blue glasses (similar to old fashioned 3D glasses), captioned "wildcard".' srcset="https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s75x75_c1/de5eeeeec2ce93ddaa65488d777c3dde496d6947.png 75w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s100x200/6f720da48f9a3ac33b2201b4a9232962d1b83a3e.png 100w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s250x400/9625065882f2ba449f5459db0c9e82a70fc17508.png 250w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s400x600/c726371263773f1d05c166aab891fa9f6ec8b75c.png 400w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s500x750/4d53556de22f7aa33670c6fa920709aa943fa798.png 500w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s540x810/32415a61af0c10e499f2d5d4f6a08af7eef51b75.png 540w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s640x960/dee57854e1a0c40f8668bab1be344f842c94754d.png 640w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s1280x1920/d8c33f51da6c8e2eb99e2bbfbf2f24933e0b8ceb.png 1280w, https://64.media.tumblr.com/3b06be7c200e1e1de345bc80b9c0affe/1dce4fa1359635dc-b7/s2048x3072/8729f3e125d51c3592dbb5d909aece2367f00e49.png 1500w" sizes="(max-width: 1280px) 100vw, 1280px"/><span class="tmblr-alt-text-helper">ALT</span></figure></div><p>some observations on color coding eyewear in ficton and their meanings</p></blockquote>
