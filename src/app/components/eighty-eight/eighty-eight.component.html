<div class="center2">
  <section>
    <div class="eighty-eight-grid">
      @for (badge of badges; track badge) {
        <a class="eighty-eight" [href]="badge.href || null">
          <img [ngSrc]="badge.src" width="88" height="31" [alt]="badge.alt" priority />
        </a>
      }
    </div>
  </section>
</div>
